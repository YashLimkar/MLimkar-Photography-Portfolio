<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | M Limkar Photography</title>
  <link rel="icon" href="images/logo-dark.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-[#121212] text-white font-sans">

  <!-- Fullscreen Hero Block -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center px-6">
    
    <!-- Logo -->
    <div class="mb-6 fade-in" style="animation-delay: 0.2s;">
      <a href="index.html">
        <img src="images/logo-dark.png" alt="M Limkar Logo" class="h-16 sm:h-20 mx-auto" />
      </a>
    </div>

    <!-- Page Title -->
    <h1 class="text-4xl sm:text-5xl font-bold fade-in" style="animation-delay: 0.4s;">
      Portfolio
    </h1>

    <!-- Subheading -->
    <p class="text-lg text-gray-300 mt-4 fade-in" style="animation-delay: 0.6s;">
      A curated collection of my finest industrial visuals. Coming soon.
    </p>

  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6 border-t border-gray-700">
    &copy; 2025 M Limkar Photography. All rights reserved.
  </footer>

</body>
</html>
