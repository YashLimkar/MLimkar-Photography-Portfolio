<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | M Limkar Photography</title>
  <link rel="icon" href="images/logo-dark.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-[#121212] text-white font-sans">

  <!-- Navbar (copied from homepage/about) -->
  <!-- Navigation Bar (Responsive with working hamburger menu) -->
<nav class="bg-[#121212] text-white px-6 py-4">
  <div class="flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html">
      <img src="images/logo-dark.png" alt="M Limkar Logo" class="h-20" />
    </a>

    <!-- Hamburger Icon (visible on mobile only) -->
    <button id="menuToggle" class="sm:hidden focus:outline-none">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Nav Links -->
    <div class="hidden sm:flex space-x-8 text-lg font-medium">
      <a href="index.html" class="text-gray-300 hover:text-white transition">Home</a>
      <a href="about.html" class="text-gray-300 hover:text-white transition">About</a>
      <a href="portfolio.html" class="text-white underline underline-offset-4">Portfolio</a>
      <a href="contact.html" class="text-gray-300 hover:text-white transition">Contact</a>
    </div>
  </div>

  <!-- Mobile Nav Links -->
  <div id="mobileMenu" class="sm:hidden hidden flex-col mt-4 space-y-4 text-lg font-medium">
    <a href="index.html" class="block text-gray-300 hover:text-white">Home</a>
    <a href="about.html" class="block text-gray-300 hover:text-white">About</a>
    <a href="portfolio.html" class="block text-white underline underline-offset-4">Portfolio</a>
    <a href="contact.html" class="block text-gray-300 hover:text-white">Contact</a>
  </div>
</nav>

<!-- Script for toggling mobile menu -->
<script>
  const toggleBtn = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-5xl font-bold fade-in" style="animation-delay:0.3s">
      Portfolio
    </h1>
    <p class="text-xl text-gray-300 mt-4 fade-in" style="animation-delay:0.5s">
      A curated collection of my finest industrial visuals. Coming soon.
    </p>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6 border-t border-gray-700">
    &copy; 2025 M Limkar Photography. All rights reserved.
  </footer>

</body>
</html>
