<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M Limkar Photography</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

 <!-- Hero Section -->
<header class="hero fullscreen-intro">
  <div class="logo-title-wrapper animate-fade-up fade-delay-1">
    <div class="logo-center">
      <img src="images/logo-dark.png" alt="M Limkar Logo" class="hero-logo" />
    </div>
    <div class="hero-title animate-fade-up fade-delay-2">
      <h1>Precision. Power. Poetry in Frame.</h1>
    </div>
  </div>

  <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">â˜°</div>
</header>

  <!-- Overlay Navigation Menu -->
  <!-- Navigation Bar (Responsive with working hamburger menu) -->
<nav class="bg-[#121212] text-white px-6 py-4">
  <div class="flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html">
      <img src="images/logo-dark.png" alt="M Limkar Logo" class="h-20" />
    </a>

    <!-- Hamburger Icon (visible on mobile only) -->
    <button id="menuToggle" class="sm:hidden focus:outline-none">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Nav Links -->
    <div class="hidden sm:flex space-x-8 text-lg font-medium">
      <a href="index.html" class="text-gray-300 hover:text-white transition">Home</a>
      <a href="about.html" class="text-gray-300 hover:text-white transition">About</a>
      <a href="portfolio.html" class="text-white underline underline-offset-4">Portfolio</a>
      <a href="contact.html" class="text-gray-300 hover:text-white transition">Contact</a>
    </div>
  </div>

  <!-- Mobile Nav Links -->
  <div id="mobileMenu" class="sm:hidden hidden flex-col mt-4 space-y-4 text-lg font-medium">
    <a href="index.html" class="block text-gray-300 hover:text-white">Home</a>
    <a href="about.html" class="block text-gray-300 hover:text-white">About</a>
    <a href="portfolio.html" class="block text-white underline underline-offset-4">Portfolio</a>
    <a href="contact.html" class="block text-gray-300 hover:text-white">Contact</a>
  </div>
</nav>

<!-- Script for toggling mobile menu -->
<script>
  const toggleBtn = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>


  <!-- Contact Section -->
 <section id="contact" class="contact-section">
  <h2>Contact Us</h2>
  <div class="contact-container">
    <div class="contact-form animate-fade-up fade-delay-1">
      <form name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-info animate-fade-up fade-delay-2">
      <p>Email: yashlimkar2@gmail.com</p>
      <p>Email: ylimkar2000@gmail.com</p>
      <p>Phone: +91 9850551425</p>
      <p>Phone: +91 7447761425</p>
      <div class="whatsapp-link animate-fade-up fade-delay-3">
        <a href="https://wa.me/919420863925" target="_blank" style="display: flex; align-items: center; text-decoration: none;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon" />
          <span>Message us on WhatsApp</span>
        </a>
      </div>
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer class="footer-dark">
    <p>&copy; 2025 M Limkar Photography</p>
    <img src="images/logo-dark.png" alt="Logo" class="footer-logo" />
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuOverlay');
      const icon = document.getElementById('menuIcon');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
        icon.classList.remove('open');
      } else {
        menu.style.display = 'flex';
        icon.classList.add('open');
      }
    }
  </script>

</body>
</html>
