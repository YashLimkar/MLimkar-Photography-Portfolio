<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M Limkar Photography</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: white;
    }

    .parallax-wrapper {
      position: relative;
      height: 300vh;
      perspective: 1px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .parallax-group {
      position: relative;
      height: 100vh;
      transform-style: preserve-3d;
    }

    .parallax-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .layer-back {
      transform: translateZ(-2px) scale(3);
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');
    }

    .layer-middle {
      transform: translateZ(-1px) scale(2);
      background-image: url('https://images.unsplash.com/photo-1501769214405-5e86fbf3b1fc');
    }

    .layer-front {
      transform: translateZ(0);
      background-image: url('https://images.unsplash.com/photo-1501854140801-50d01698950b');
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .hero-text img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .hero-text h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="parallax-wrapper">
    <div class="parallax-group">
      <div class="parallax-layer layer-back"></div>
      <div class="parallax-layer layer-middle"></div>
      <div class="parallax-layer layer-front"></div>
      <div class="hero-text">
        <img src="assets/logos/mlimkar-logo.png" alt="M Limkar Photography Logo">
        <h1>Precision. Power. Poetry in Frame.</h1>
      </div>
    </div>
  </div>
</body>
</html>
