<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio – M Limkar Photography</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>

  <!-- Hero Section -->
  <header class="hero fullscreen-intro">
    <div class="logo-title-wrapper animate-fade-up fade-delay-1">
      <div class="logo-center logo-top-left">
        <a href="index.html">
          <img src="images/logo-dark.png" alt="M Limkar Logo" class="hero-logo small-logo" />
        </a>
      </div>
      <div class="hero-title animate-fade-up fade-delay-2">
        <h1>Portfolio</h1>
      </div>
    </div>
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Overlay Navigation Menu -->
  <div id="menuOverlay" class="menu-overlay">
    <div class="close-icon" onclick="toggleMenu()">×</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html" class="active-link">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Portfolio Gallery (Coming Soon or WIP Section) -->
  <section class="about-section">
    <h2>Work Samples Coming Soon</h2>
    <div class="about-text-block">
      <div class="about-text-inner">
        <p>A curated collection of my finest industrial visuals. Coming soon.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-dark">
    <p>&copy; 2025 M Limkar Photography</p>
    <img src="images/logo-dark.png" alt="Logo" class="footer-logo" />
  </footer>

  <!-- JavaScript for Menu Toggle -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuOverlay');
      const icon = document.getElementById('menuIcon');

      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
        icon.classList.remove('open');
        icon.innerHTML = '☰';
      } else {
        menu.style.display = 'flex';
        icon.classList.add('open');
        icon.innerHTML = '✖';
      }
    }
  </script>

</body>
</html>
